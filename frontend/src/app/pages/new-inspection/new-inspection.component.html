<div class="container">
    <div class="div-title">
        <h1 class="title">
            <mat-icon class="icon-title">assignment</mat-icon> Nova inspeção
        </h1>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="userValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Inspetor</mat-label>
        <mat-select required [(ngModel)]="inspection.user_id" [formControl]="userValidation">
            <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="articleValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Artigo</mat-label>
        <input matInput required [(ngModel)]="inspection.article" [formControl]="articleValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="tagValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Etiqueta</mat-label>
        <input matInput required [(ngModel)]="inspection.tag" [formControl]="tagValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="lengthValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Quantidades de peças por palete</mat-label>
        <input matInput required type="number" [(ngModel)]="inspection.palconstLength" [formControl]="lengthValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="amountSamplesValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Quantidade de amostras</mat-label>
        <input matInput required type="number" [(ngModel)]="inspection.amountSamples" [formControl]="amountSamplesValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="amountOfPartsValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Quantidade de peças</mat-label>
        <input matInput required type="number" [(ngModel)]="inspection.amountParts" [formControl]="amountOfPartsValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="statusValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Status</mat-label>
        <input matInput required [(ngModel)]="inspection.statusPalconst" [formControl]="statusValidation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="machineValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Máquina</mat-label>
        <mat-select required [(ngModel)]="inspection.machine_id" [formControl]="machineValidation">
            <mat-option *ngFor="let machine of machines" [value]="machine.id">
                {{ machine.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <!-- <mat-error *ngIf="bugValidation.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-label>Defeitos</mat-label>
        <mat-select multiple required [(ngModel)]="auxBugs" [formControl]="bugValidation">
            <mat-option *ngFor="let bug of bugs" [value]="bug.id">
                {{ bug.description }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="toolbar-form">
        <button mat-raised-button routerLink="/inspection" class="cancelButton">Cancelar</button>
        <button mat-raised-button class="button" (click)="save()">Salvar</button>
    </div>
</div>
