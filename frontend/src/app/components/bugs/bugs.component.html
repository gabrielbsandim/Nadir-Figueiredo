<div class="constainer">
  <div class="header-component">
    <h1 class="title">
      <mat-icon>bug_report</mat-icon>Defeitos
    </h1>
    <button mat-raised-button class="button" color="dark" routerLink="/bug/new"><span class="newSpan">+ </span> Novo
      defeito
    </button>
    <mat-form-field class="form-search" appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="filter($event.target.value)">
    </mat-form-field>

  </div>
  <div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição do defeito</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="td-actions">
          <button mat-icon-button aria-label="Editar" routerLink="/bug/{{ element.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Editar" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns;"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
