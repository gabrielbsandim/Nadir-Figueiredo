<div class="constainer">
  <div class="header-component">
    <h1 class="title">
      <mat-icon>account_circle</mat-icon>Usuários
    </h1>
    <button mat-raised-button class="button" routerLink="/users/new"><span class="newSpan">+ </span> Novo
      usuário</button>
    <mat-form-field class="form-search" appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="filter($event.target.value)">
    </mat-form-field>

  </div>
  <div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
        <td mat-cell *matCellDef="let element">{{ element.isAdmin }}</td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="td-actions">
          <button mat-icon-button aria-label="Editar" routerLink="/users/{{ element.id }}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Editar" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns;"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
