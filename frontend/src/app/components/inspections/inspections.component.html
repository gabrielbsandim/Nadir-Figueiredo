<div class="constainer">
    <div class="header-component">
        <h1 class="title">
            <mat-icon>assignment</mat-icon>Inspeções
        </h1>
        <button mat-raised-button class="button" routerLink="/inspection/new"><span class="newSpan">+ </span> Nova
            inspeção</button>
        <mat-form-field class="form-search" appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="filter($event.target.value)">
        </mat-form-field>
    </div>
    <div class="div-table mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do inspetor</th>
                <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
            </ng-container>
            <ng-container matColumnDef="machineName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Código da máquina</th>
                <td mat-cell *matCellDef="let element">{{ element.machine.nameMachine }}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
                <td mat-cell *matCellDef="let element">{{ element.createAt }}</td>
            </ng-container>
            <ng-container matColumnDef="statusPalconst">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{ element.statusPalconst }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="td-actions">
                    <button mat-icon-button aria-label="Editar" routerLink="/inspection/{{ element.id }}">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Editar" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns;"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
